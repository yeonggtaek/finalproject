<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeongtaek's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ECE0CB;
            color: #a47864;
            text-align: center;
        }

        header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 95%; 
            height: 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ECE0CB;
            z-index: 1000; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        header nav a {
            color: #a47864;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header nav a:hover {
            text-decoration: underline;
            color: #0F4C81;
        }

        .content {
            margin-top: 130px; 
        }

        .intro {
            margin-top: 50px;
        }

        .intro h1 {
            font-size: 36px;
        }

        .intro p {
            font-size: 20px;
            margin: 10px 0;
        }

        .intro button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #a47864;
            color: #4E4E4E;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .intro button:hover {
            background-color: #0F4C81;
            color: #FFFFFF;
        }

        .projects {
            margin: 50px 0;
        }

        .projects h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .project-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-item {
            background-color: #FFFFFF;
            color: #4E4E4E;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-item img {
            width: 100%;
        }

        .project-item h3 {
            font-size: 20px;
            margin: 15px 0;
        }

        .project-item p {
            font-size: 16px;
            margin: 0 15px 15px;
        }

        .contact {
            margin: 50px 0;
        }

        .contact h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-icons a {
            color: #a47864;
            font-size: 24px;
            text-decoration: none;
        }

        .contact-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="img/logo.png" alt="logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Project</a>
            <a href="#">About</a>
            <a href="#">Resume</a>
        </nav>
    </header>

    <div class="content">
        <div class="intro">
            <h1>Hello! I'm Yeongtaek</h1>
            <p>I'm a Designer & Developer!</p>
            <button>View Projects</button>
        </div>

        <div class="projects">
            <h2>Project</h2>
            <div class="project-list">
                <div class="project-item">
                    <img src="img/planet saver.png" alt="planet saver">
                    <h3>Planet Saver</h3>
                    <p>Planet Saver is Simple web </p>
                </div>
                <div class="project-item">
                    <img src="img/remedify.png" alt="Remedify">
                    <h3>Remedify</h3>
                    <p>Remedify is an AI-powered app</p>
                </div>
            </div>
        </div>

        <div class="contact">
            <h3>Contact me!</h3>
            <img src="img/icon.png" alt="icon">
            <div class="contact-icons">
                <a href="#"><img src="" alt="LinkedIn"></a>
                <a href="#"><img src="" alt="Email"></a>
                <a href="#"><img src="" alt="GitHub"></a>
            </div>
        </div>
    </div>
</body>
</html>
